name: Update Yuusei.txt

on:
  push:
    paths:
      - 'Yuusei.txt' # Chạy khi tệp Yuusei.txt có sự thay đổi
  schedule:
    - cron: '0 0 * * *' # Chạy hàng ngày vào lúc 00:00 UTC (07:00 giờ Việt Nam)
  workflow_dispatch: # Cho phép chạy thủ công

jobs:
  update-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set date and time in VN timezone
        run: |
          sudo apt-get install -y tzdata
          export TZ="Asia/Ho_Chi_Minh"
          DATE=$(date +"%d-%m-%Y")
          TIME=$(date +"%H:%M:%S")
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "TIME=$TIME" >> $GITHUB_ENV

      - name: Update Version, Last modified, and Checksum
        id: update_file
        run: |
          # Đọc nội dung tệp
          CONTENT=$(cat Yuusei.txt)

          # Cập nhật Version và Last modified
          CONTENT=$(echo "$CONTENT" | sed "s/^! Version:.*/! Version: $DATE/")
          CONTENT=$(echo "$CONTENT" | sed "s/^! Last modified:.*/! Last modified: $DATE $TIME/")

          # Tạo Checksum từ nội dung đã cập nhật
          CHECKSUM=$(echo "$CONTENT" | sha256sum | awk '{print $1}')
          CONTENT=$(echo "$CONTENT" | sed "s/^! Checksum:.*/! Checksum: $CHECKSUM/")

          # Ghi lại nội dung vào tệp
          echo "$CONTENT" > Yuusei.txt

          # Kiểm tra sự thay đổi
          if git diff --exit-code Yuusei.txt; then
            echo "No changes detected in Yuusei.txt."
            echo "CHANGED=false" >> $GITHUB_ENV
          else
            echo "Changes detected in Yuusei.txt."
            echo "CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Commit and push changes if modified
        if: env.CHANGED == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Yuusei.txt
          git commit -m "Auto update Yuusei.txt (Version: $DATE)"
          git push
