name: Update Yuusei Filter

on:
    push:
        paths:
            - 'Yuusei.txt'
    schedule:
        - cron: '0 0,12 * * *'
    workflow_dispatch:
        inputs:
            force_update:
                description: 'C·∫≠p nh·∫≠t b·∫Øt bu·ªôc ngay c·∫£ khi kh√¥ng c√≥ thay ƒë·ªïi'
                required: false
                type: boolean
                default: false

env:
    FILTER_FILE: Yuusei.txt
    MIN_RULES: 10
    TIMEZONE: 'Asia/Ho_Chi_Minh'
    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    update-filter:
        runs-on: ubuntu-latest
        permissions:
            contents: write

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup environment
              id: setup
              run: |
                  sudo ln -sf /usr/share/zoneinfo/${{ env.TIMEZONE }} /etc/localtime
                  {
                    echo "DATE=$(date +'%d-%m-%Y')"
                    echo "TIME=$(date +'%H:%M:%S')"
                    echo "YEAR=$(date +'%Y')"
                    echo "REPO_NAME=${GITHUB_REPOSITORY#*/}"
                    echo "AUTHOR_NAME=${GITHUB_REPOSITORY%/*}"
                    echo "FULL_VERSION=$(date +'%Y.%m.%d')"
                  } >> $GITHUB_ENV

            - name: Get contributors info
              id: contributors
              run: |
                  contributors=$(gh api repos/${{ github.repository }}/contributors --jq '[.[] | {login: .login, avatar_url: .avatar_url, contributions: .contributions, html_url: .html_url}]')
                  echo "CONTRIBUTORS=$contributors" >> $GITHUB_OUTPUT
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Validate and sort filter file
              id: validate
              run: |
                  log_error() {
                    echo "::error::$1"
                    exit 1
                  }

                  [ -f "${{ env.FILTER_FILE }}" ] || log_error "Kh√¥ng t√¨m th·∫•y file filter!"
                  FILE_SIZE=$(stat -f%z "${{ env.FILTER_FILE }}" 2>/dev/null || stat -c%s "${{ env.FILTER_FILE }}")
                  [ "$FILE_SIZE" -ge 100 ] || log_error "File filter qu√° nh·ªè!"

                  required_headers=("! Title:" "! Version:" "! Last modified:" "! Homepage:" "! License:")
                  for header in "${required_headers[@]}"; do
                    grep -q "^$header" "${{ env.FILTER_FILE }}" || log_error "Thi·∫øu header b·∫Øt bu·ªôc: $header"
                  done

                  # Extract headers and rules separately
                  headers=$(grep "^!" "${{ env.FILTER_FILE }}")
                  rules=$(grep -v "^!" "${{ env.FILTER_FILE }}" | sort -f)

                  # Combine headers and sorted rules
                  echo "$headers" > "${{ env.FILTER_FILE }}.tmp"
                  echo "$rules" >> "${{ env.FILTER_FILE }}.tmp"
                  mv "${{ env.FILTER_FILE }}.tmp" "${{ env.FILTER_FILE }}"

                  RULE_COUNT=$(echo "$rules" | wc -l)
                  [ "$RULE_COUNT" -ge "${{ env.MIN_RULES }}" ] || log_error "Kh√¥ng ƒë·ªß rules (t·ªëi thi·ªÉu: ${{ env.MIN_RULES }})!"
                  echo "RULE_COUNT=$RULE_COUNT" >> $GITHUB_ENV

                  SYNTAX_ERRORS=$(echo "$rules" | grep -n "[^a-zA-Z0-9.*?^$@#|=/,&_-]" || true)
                  if [ -n "$SYNTAX_ERRORS" ]; then
                    echo "::warning::Ph√°t hi·ªán l·ªói c√∫ ph√°p ti·ªÅm ·∫©n:"
                    echo "$SYNTAX_ERRORS"
                  fi

            - name: Update filter metadata
              id: update
              run: |
                  temp_file=$(mktemp)
                  cp "${{ env.FILTER_FILE }}" "${FILTER_FILE}.bak"

                  sed -E "s/^! Version:.*/! Version: ${{ env.FULL_VERSION }}/;\
                         s/^! Last modified:.*/! Last modified: ${{ env.DATE }} ${{ env.TIME }}/;\
                         s/^! Updated by:.*/! Updated by: GitHub Actions/" \
                  "${{ env.FILTER_FILE }}" > "$temp_file"

                  CHECKSUM=$(sha256sum "$temp_file" | cut -d' ' -f1)
                  sed "s/^! Checksum:.*/! Checksum: $CHECKSUM/" "$temp_file" > "${{ env.FILTER_FILE }}"

                  {
                    echo "NETWORK_RULES=$(grep -c "^||" "${{ env.FILTER_FILE }}" || true)"
                    echo "COSMETIC_RULES=$(grep -c "##" "${{ env.FILTER_FILE }}" || true)"
                    echo "WHITELIST_RULES=$(grep -c "^@@" "${{ env.FILTER_FILE }}" || true)"
                  } >> $GITHUB_ENV

                  if [[ "${{ github.event.inputs.force_update }}" == "true" ]] || ! git diff --quiet "${{ env.FILTER_FILE }}"; then
                    echo "CHANGED=true" >> $GITHUB_ENV
                  else
                    echo "CHANGED=false" >> $GITHUB_ENV
                  fi

                  rm "$temp_file"

            - name: Generate badges and HTML
              if: env.CHANGED == 'true'
              run: |
                  mkdir -p .github/badges

                  generate_badge() {
                    local label=$1 message=$2 color=$3
                    local filename=".github/badges/${label// /_}.json"
                    echo "{ \"schemaVersion\": 1, \"label\": \"$label\", \"message\": \"$message\", \"color\": \"$color\", \"style\": \"flat-square\" }" > "$filename"
                  }

                  generate_badge "version" "${{ env.FULL_VERSION }}" "blue"
                  generate_badge "rules" "${{ env.RULE_COUNT }}" "brightgreen"
                  generate_badge "updated" "${{ env.DATE }}" "success"

                  cat > index.html << 'EOF'
                  <!DOCTYPE html>
                  <html lang="vi">
                  <head>
                      <meta charset="UTF-8">
                      <meta name="viewport" content="width=device-width, initial-scale=1.0">
                      <meta name="description" content="Yuusei Filter List - B·ªô l·ªçc qu·∫£ng c√°o hi·ªáu qu·∫£">
                      <title>Yuusei Filter List</title>
                      <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
                      <style>
                          .theme-toggle {
                              position: fixed;
                              top: 1rem;
                              right: 1rem;
                              padding: 0.75rem;
                              border-radius: 50%;
                              background: #1a73e8;
                              color: white;
                              cursor: pointer;
                              z-index: 1000;
                              transition: all 0.3s ease;
                          }
                          .card:hover { transform: translateY(-5px); }
                          .copy-link {
                              cursor: pointer;
                              padding: 0.5rem 1rem;
                              background: #f0f0f0;
                              border-radius: 0.5rem;
                              display: inline-flex;
                              align-items: center;
                              gap: 0.5rem;
                          }
                          .dark .copy-link { background: #2d3748; }
                      </style>
                  </head>
                  <body class="bg-gradient-to-br from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-800 min-h-screen">
                      <button id="theme-toggle" class="theme-toggle">
                          <i class="fas fa-sun dark:hidden"></i>
                          <i class="fas fa-moon hidden dark:block"></i>
                      </button>

                      <div class="container mx-auto px-4 py-8">
                          <header class="text-center mb-16">s
                              <h1 class="text-6xl font-bold text-gray-800 dark:text-white mb-6">
                                  üõ°Ô∏è Yuusei Filter List
                              </h1>
                              <p class="text-2xl text-gray-600 dark:text-gray-300 mb-8">
                                  B·∫£o v·ªá tr·∫£i nghi·ªám web c·ªßa b·∫°n
                              </p>
                              
                              <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
                                  <a href="https://raw.githubusercontent.com/${{ env.AUTHOR_NAME }}/${{ env.REPO_NAME }}/main/Yuusei.txt" 
                                     class="bg-blue-600 text-white px-8 py-4 rounded-xl hover:bg-blue-700">
                                     <i class="fas fa-shield-alt mr-2"></i>C√†i ƒë·∫∑t cho uBlock Origin
                                  </a>
                                  <a href="https://subscribe.adblockplus.org/?location=https://raw.githubusercontent.com/${{ env.AUTHOR_NAME }}/${{ env.REPO_NAME }}/main/Yuusei.txt"
                                     class="bg-green-600 text-white px-8 py-4 rounded-xl hover:bg-green-700">
                                     <i class="fas fa-check-circle mr-2"></i>C√†i ƒë·∫∑t cho AdGuard
                                  </a>
                              </div>

                              <div class="copy-link" onclick="copyFilterLink()">
                                  <i class="fas fa-copy"></i>
                                  <span>Copy Link Filter List</span>
                              </div>
                          </header>

                          <section class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
                              <div class="bg-white dark:bg-gray-800 rounded-xl p-8 shadow-lg">
                                  <h3 class="text-xl font-semibold mb-4">
                                      <i class="fas fa-shield-alt text-blue-500 mr-2"></i>T·ªïng s·ªë Rules
                                  </h3>
                                  <p class="text-4xl font-bold text-blue-600">
                                      ${{ env.RULE_COUNT }}
                                  </p>
                              </div>
                              <div class="bg-white dark:bg-gray-800 rounded-xl p-8 shadow-lg">
                                  <h3 class="text-xl font-semibold mb-4">
                                      <i class="fas fa-globe text-green-500 mr-2"></i>Rules M·∫°ng
                                  </h3>
                                  <p class="text-4xl font-bold text-green-600">
                                      ${{ env.NETWORK_RULES }}
                                  </p>
                              </div>
                              <div class="bg-white dark:bg-gray-800 rounded-xl p-8 shadow-lg">
                                  <h3 class="text-xl font-semibold mb-4">
                                      <i class="fas fa-paint-brush text-yellow-500 mr-2"></i>Rules Giao Di·ªán
                                  </h3>
                                  <p class="text-4xl font-bold text-yellow-600">
                                      ${{ env.COSMETIC_RULES }}
                                  </p>
                              </div>
                          </section>

                          <section id="contributors" class="bg-white dark:bg-gray-800 rounded-xl p-8 shadow-lg mb-16">
                              <h2 class="text-3xl font-bold mb-8">
                                  <i class="fas fa-users text-purple-500 mr-3"></i>Ng∆∞·ªùi ƒê√≥ng G√≥p
                              </h2>
                              <div class="grid grid-cols-2 md:grid-cols-4 gap-6" id="contributors-container"></div>
                          </section>

                          <footer class="text-center text-gray-600 dark:text-gray-400">
                              <p class="mb-4">
                                  C·∫≠p nh·∫≠t: ${{ env.DATE }} ${{ env.TIME }}
                              </p>
                              <a href="https://github.com/${{ env.AUTHOR_NAME }}/${{ env.REPO_NAME }}" 
                                 class="text-gray-400 hover:text-gray-600">
                                  <i class="fab fa-github text-2xl"></i>
                              </a>
                          </footer>
                      </div>

                      <script>
                          // Theme toggle
                          const themeToggle = document.getElementById('theme-toggle');
                          const html = document.documentElement;
                          
                          if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                              html.classList.add('dark');
                          }

                          themeToggle.addEventListener('click', () => {
                              html.classList.toggle('dark');
                              localStorage.theme = html.classList.contains('dark') ? 'dark' : 'light';
                          });

                          // Copy link function
                          function copyFilterLink() {
                              const filterLink = 'https://raw.githubusercontent.com/${{ env.AUTHOR_NAME }}/${{ env.REPO_NAME }}/main/Yuusei.txt';
                              navigator.clipboard.writeText(filterLink).then(() => {
                                  const copyBtn = document.querySelector('.copy-link');
                                  const originalText = copyBtn.innerHTML;
                                  copyBtn.innerHTML = '<i class="fas fa-check"></i><span>ƒê√£ sao ch√©p!</span>';
                                  setTimeout(() => copyBtn.innerHTML = originalText, 2000);
                              });
                          }

                          // Load contributors
                          const contributors = ${{ steps.contributors.outputs.CONTRIBUTORS }};
                          const container = document.getElementById('contributors-container');
                          
                          contributors.forEach(contributor => {
                              container.innerHTML += `
                                  <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-4 text-center">
                                      <img src="${contributor.avatar_url}" alt="${contributor.login}" 
                                           class="w-20 h-20 rounded-full mx-auto mb-3 border-4 border-white dark:border-gray-600"
                                           loading="lazy">
                                      <a href="${contributor.html_url}" 
                                         class="font-bold text-blue-600 dark:text-blue-400 hover:underline block mb-1"
                                         target="_blank" rel="noopener">
                                          ${contributor.login}
                                      </a>
                                      <p class="text-sm text-gray-600 dark:text-gray-400">
                                          ${contributor.contributions} ƒë√≥ng g√≥p
                                      </p>
                                  </div>
                              `;
                          });
                      </script>
                  </body>
                  </html>
                  EOF

            - name: Commit changes
              if: env.CHANGED == 'true'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add "${{ env.FILTER_FILE }}" index.html .github/badges || true
                  git commit -m "üîÑ C·∫≠p nh·∫≠t t·ª± ƒë·ªông (Phi√™n b·∫£n: ${{ env.FULL_VERSION }})"
                  git push
