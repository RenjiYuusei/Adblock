                          <section id="contributors" class="glass-effect rounded-xl p-8 shadow-lg mb-16">
                              <h2 class="text-3xl font-bold mb-8 flex items-center gap-3">
                                  <i class="fas fa-users text-purple-500"></i>
                                  <span>Ng∆∞·ªùi ƒê√≥ng G√≥p</span>
